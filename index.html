<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarush's Flappy Bird</title>
        <link rel="icon" type="image/png" href="bird.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <div id="score-display">0</div>
        
        <div id="bird">
            <img src="bird.png" id="birdImage">
        </div>

        <div class="pipe">
            <div class="pipe-top"></div>
            <div class="pipe-bottom"></div>
        </div>

        <div class="ground"></div>
        <div id="game-over-overlay">
            <p style="font-size:30px; font-weight: 400;">Game Over</p>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-button">Restart</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
